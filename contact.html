<html>
<head>
<h1>HOSTEL ROOM MANAGEMENT SYSTEM</h1>
<title>Contact Us</title>
<link href="contact.css" rel="stylesheet" type="text/css" />
<link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="contact-box">
            <div class="left">
                <form action="#">
                <h2>Contact Us</h2>
                <input type="text" class="field" placeholder="Your Full Name">
                <input type="email" class="field" placeholder="Your Email">
                <input type="text" class="field" placeholder="Your Phone">
                <textarea class="field area" placeholder="Message"></textarea>
                <input type="button" value="Send" onclick="myFunction()">
                <script>
                    function myFunction() {
                        alert("Message Sent Successfully!!")
                    }
                    </script>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
