<html>

<head>
    <title>Login</title>
    <!-- Include CSS File Here -->
    <h1 align="center">Hostel Room Management System</h1>
    <link href="login.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">
    <!-- Include JS File Here -->
    <script src="login.js"></script>
</head>

<body>
    <div class="signin">
        <img src="68-512.png" class="avatar">
        <h2 align="center" style="color  : white">Admin Login</h2>
        <form id="form_id" method="post" name="myform">
            <input type="text" name="username" placeholder="Username" id="username" autofocus />
            <input type="password" name="password" placeholder="Password" id="password" /><br><br>
            <input type="button" value="Login" id="submit" onclick="validate()" />
            <input type="button" value="Contact Us" onclick="location.href='contact.html'">
        </form>
    </div>
</body>

</html>
